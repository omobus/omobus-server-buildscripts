# /etc/lighttpd/lighttpd.conf: LigHTTPd configuration file.

server.chroot   	= "/var/www"
server.upload-dirs 	= ( "/uploads" )
#server.port 		= 80
#server.use-ipv6 	= "enable"
#server.bind 		= "localhost"
server.username  	= "lighttpd"
server.groupname 	= "lighttpd"
#server.core-files 	= "disable"
server.document-root 	= "/htdocs"
#server.tag 		= "lighttpd"
server.pid-file 	= "/run/lighttpd.pid"
#server.errorlog-use-syslog = "enable"
server.errorlog 	= "/log/error.log"
server.event-handler 	= "linux-sysepoll"
server.network-backend 	= "linux-sendfile"
server.max-fds 		= 2048
server.stat-cache-engine= "simple"
server.max-connections 	= 1024
#server.max-keep-alive-idle = 5
#server.max-keep-alive-requests = 16
#server.max-request-size= 0
#server.max-read-idle 	= 60
#server.max-write-idle 	= 360
#server.kbytes-per-second = 128
#connection.kbytes-per-second = 32
server.follow-symlink 	= "disable"
#server.force-lowercase-filenames = "disable"

server.http-parseopts = (
    "header-strict" 		=> "enable",
    "host-strict" 		=> "enable",
    "host-normalize" 		=> "enable",
    "url-normalize" 		=> "enable",
    "url-normalize-unreserved" 	=> "enable",
    "url-normalize-required" 	=> "enable",
    "url-ctrls-reject" 		=> "enable",
    "url-path-2f-decode" 	=> "enable",
    "url-path-dotseg-remove" 	=> "enable",
    "url-query-20-plus" 	=> "enable"
)

server.modules = (
    "mod_access",
    "mod_accesslog",
    "mod_alias",
    "mod_auth",
    "mod_authn_ldap",
    "mod_setenv",
    "mod_redirect",
    "mod_scgi",
    "mod_openssl"
)

accesslog.filename 	= "/log/access.log"
#accesslog.format 	= "%h %l %u %t \"%r\" %b %>s \"%{User-Agent}i\" \"%{Referer}i\""
#accesslog.use-syslog 	= "enable"

index-file.names += (
    "index.html", "index.htm"
)

$SERVER["socket"] == ":443" {
    ssl.engine = "enable" 
    ssl.use-sslv3 = "disable"
    ssl.pemfile = "/etc/ssl/omobus/lighttpd.pem"
    #ssl.ca-file = "/etc/ssl/certs/OMOBUS_Root_Certification_Authority.pem"
}

$SERVER["socket"] == ":8080" {
    ssl.engine = "enable"
    ssl.use-sslv3 = "disable"
    ssl.pemfile = "/etc/ssl/omobus/lighttpd.pem"
    #ssl.ca-file = "/etc/ssl/certs/OMOBUS_Root_Certification_Authority.pem"
}

$HTTP["scheme"] == "http" {
    $HTTP["host"] =~ ".*" {
        url.redirect = (".*" => "https://%0$0")
    }
}

mimetype.use-xattr = "disable"
