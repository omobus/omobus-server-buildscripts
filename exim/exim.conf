# /etc/exim/exim.conf: exim configuration file.

exim_group = omobus
exim_user = omobus

primary_hostname = omobus.local

ldap_default_servers = 127.0.0.1::389
#ldap_start_tls = true
ldap_version = 3
LDAP_AUTH = user="uid=exim,ou=services,dc=omobus,dc=local" pass="0"

domainlist local_domains = omobus.local
domainlist relay_to_domains =
hostlist   relay_from_hosts = 127.0.0.1
domainlist dnslookup_domains = *

acl_smtp_rcpt = acl_check_rcpt
acl_smtp_data = acl_check_data

tls_advertise_hosts = *
tls_certificate = /etc/ssl/omobus/exim.pem
tls_privatekey = /etc/ssl/omobus/exim.pem

daemon_smtp_ports = 25

keep_environment =
add_environment =
never_users = root

host_lookup = ! 127.0.0.1 : *
rfc1413_hosts = ! 127.0.0.1 : *
rfc1413_query_timeout = 25s

ignore_bounce_errors_after = 10m
timeout_frozen_after = 4h

smtp_accept_max = 255
smtp_accept_max_per_host = 4
smtp_accept_max_per_connection = 100

remote_max_parallel = 2
bounce_return_size_limit = 10k
bounce_return_body = false
message_size_limit = 2M

smtp_enforce_sync = true

log_file_path = /var/log/exim/%s.log
log_selector = \
    +all_parents \
    +connection_reject \
    +incoming_interface \
    +lost_incoming_connection \
    +received_sender \
    +received_recipients \
    +smtp_confirmation \
    +smtp_syntax_error \
    +smtp_protocol_error \
    -queue_run

begin acl

acl_check_rcpt:
  accept  hosts         = :
          control       = dkim_disable_verify

  deny    message       = Restricted characters in address
          domains       = +local_domains
          local_parts   = ^[.] : ^.*[@%!/|]

  deny    message       = Restricted characters in address
          domains       = !+local_domains
          local_parts   = ^[./|] : ^.*[@%!] : ^.*/\\.\\./

####  accept  local_parts   = postmaster
####          domains       = +local_domains

  require verify        = sender

  deny    message       = Invalid HELO/EHLO name
          hosts         = *
          condition     = ${if eq{$sender_helo_name}{}{yes}{no}}

  deny    message       = Invalid HELO/EHLO name
          hosts         = *
          condition     = ${if eq{$sender_helo_name}\
                          {$sender_host_address}{true}{false}}

  deny    condition     = ${if eq{$sender_helo_name}\
                          {$interface_address}{yes}{no}}
          hosts         = *
          message       = Invalid HELO/EHLO name

  deny    condition     = ${if match{$sender_helo_name}\
                          {\N^\d+$\N}{yes}{no}}
          hosts         = *
          message       = Invalid HELO/EHLO name

  deny    condition     = ${if eq{$sender_address}{}{yes}{no}}
          hosts         = *
          message       = Invalid mail sender.

  accept  authenticated = *

  accept  domains       = +local_domains
          endpass
          message       = Invalid user
          verify        = recipient

  accept  domains       = +relay_to_domains
          endpass
          message       = Invalid route
          verify        = recipient

  accept  hosts         = +relay_from_hosts

  deny    message       = It's not an open relay!


acl_check_data:
  deny    condition     = ${if or {{!def:h_Date:}{!def:h_Subject:}{!def:h_To:}}{yes}{no}}
          message       = Message does not conform to RFC2822 standard.

  accept


begin routers

dnslookup:
  driver = dnslookup
  domains = ! +local_domains : +dnslookup_domains
  transport = remote_smtp
  ignore_target_hosts = 0.0.0.0 : 127.0.0.0/8
  no_more

spam:
  driver = accept
  domains = ! +local_domains
  transport = spam_delivery

system_aliases:
  driver = redirect
  allow_fail
  allow_defer
  data = ${lookup ldapm{LDAP_AUTH \
            ldap:///dc=omobus,dc=local?uid?sub?(&(objectClass=posixAccount)\
            (objectClass=omobusMail)(mailStatus=enabled)\
            (|(groupName=${quote_ldap:$local_part})(mailGroup=${quote_ldap:$local_part})(ErpId=${quote_ldap:$local_part})))}}

ldapuser:
  driver = accept
  condition = ${if eq{}{${lookup ldapdn{LDAP_AUTH \
                 ldap:///dc=omobus,dc=local??sub?(&(objectClass=posixAccount)\
                 (objectClass=omobusMail)(mailStatus=enabled)\
                 (uid=${quote_ldap:$local_part}))}}}{no}{yes}}
  transport = local_delivery
  cannot_route_message = Unknown user


begin transports

remote_smtp:
  driver = smtp

local_delivery:
  driver = appendfile
  file = /var/spool/mail/$local_part
  delivery_date_add
  envelope_to_add
  return_path_add

spam_delivery:
  driver = appendfile
  file = /var/spool/mail/.spam
  delivery_date_add
  envelope_to_add
  return_path_add

address_pipe:
  driver = pipe
  return_output

address_file:
  driver = appendfile
  delivery_date_add
  envelope_to_add
  return_path_add

address_reply:
  driver = autoreply


begin retry

# Address or Domain    Error       Retries
# -----------------    -----       -------
*                      *           F,2h,15m; G,16h,1h,1.5; F,4d,6h


begin authenticators

auth_plain:
  driver = plaintext
  public_name = PLAIN
  server_condition = ${lookup ldapdn{LDAP_AUTH \
                       ldap:///dc=omobus,dc=local??sub?(&(objectClass=posixAccount)\
                       (objectClass=omobusMail)(mailStatus=enabled)\
                       (uid=${quote_ldap:$auth2})(userPassword=${quote_ldap:$auth3}))}{yes}{no}}
  server_prompts = :
  server_set_id = $auth2

auth_login:
  driver = plaintext
  public_name = LOGIN
  server_condition = ${lookup ldapdn{LDAP_AUTH \
                        ldap:///dc=omobus,dc=local??sub?(&(objectClass=posixAccount)\
                        (objectClass=omobusMail)(mailStatus=enabled)\
                        (uid=${quote_ldap:$auth1})(userPassword=${quote_ldap:$auth2}))}{yes}{no}}
  server_prompts = Username:: : Password::
  server_set_id = $auth1
